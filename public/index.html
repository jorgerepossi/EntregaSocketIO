<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet" />
  <link href="/css/normalize.css" rel="stylesheet" />
  <link href="/css/app.css" rel="stylesheet" />
  <script src="/socket.io/socket.io.js"></script>
  <title>Products - WebSocket</title>
</head>

<body>
  <div id="container" class="m-0">
    <div id="form__content" class="m-0 p-1">
      <form id="formNewProduct" class="card">
        <h1>Ingrese Producto</h1>
        <div class="form__group">
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" id="nombre" placeholder="Camera Nikon" />
        </div>
        <div class="form__group">
          <label for="precio">Precio</label>
          <input type="text" name="precio" id="precio" placeholder="120000" />
        </div>
        <div class="form__group">
          <label for="imagen">Foto URL</label>
          <input type="text" name="cantidad" id="imagen" placeholder="URL  de la imÃ¡gen" />
        </div>
        <div class="form__group">
          <div class="form__group--button">
            <button type="submit">Enviar</button>
          </div>
        </div>
      </form>

      <div class="product__list">
        <h2>Listado de productos</h2>
        <div class="list__header card">
          <div class="product__list--name product__list--item">
            <p>Nombre</p>
          </div>
          <div class="product__list--price product__list--item">
            <p>Precio</p>
          </div>
          <div class="product__list--image product__list--item">
            <p>Imagen</p>
          </div>
        </div>
        <div class="list__body"></div>
      </div>
    </div>

    <div id="messages__container" class="m-0 p-1">
      <h2>Centro de mensajes</h2>

      <form id="messages">
        <div class="messages__input--name">
          <input type="text" placeholder="email@mail.com" name="email" />
        </div>
        <div class="messages__list">mensajes</div>
        <div class="messages__">
          <div>
            <textarea type="text" placeholder="message" name="message"></textarea>
            <button type="submit">Enviar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
